{% extends 'base.html' %}

{% block page %}
Register
{% endblock %}

{% block title_page %}
Register
{% endblock %}

{% block content %}
<br>
<div class="container mt-5">
    <h1 class="text-center">Registration Form</h1>
    <br><br>

    <!-- Include messages template for displaying form validation messages -->
    {% include 'parciais/_message.html' %}

    <!-- Registration form -->
    <form action="{% url 'registration' %}" method="post" class="row justify-content-center" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Left column: Personal information -->
        <div class="col-md-6">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>

            <label for="surname" class="form-label">Surname:</label>
            <input type="text" class="form-control" id="surname" name="surname" required>

            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>

            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>

            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>

            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" name="address" required>

            <label for="phone" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>

            <label for="select_image" class="form-label">Select an Image:</label>
            <input type="file" class="form-control" id="select_image" name="select_image" required accept="image/*">
        </div>

        <!-- Right column: Location information -->
        <div class="col-md-6">
            <label for="country" class="form-label">Country:</label>
            <select class="form-select" id="country" name="country" required>
                <option value="">Select Country</option>
                <option value="BR">Brazil</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
            </select>

            <label for="city" class="form-label">City:</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>

        <!-- Login link for users who already have an account -->
        <a href="{% url 'login' %}" class="text-success">Already have an account? Login here.</a>

        <!-- Submit button -->
        <div class="col-12 mt-3 text-center">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

{% endblock %}
