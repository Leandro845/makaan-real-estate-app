<div class="container-fluid bg-primary mb-5 wow fadeIn" data-wow-delay="0.1s" style="padding: 35px;">
    <div class="container">
        <div class="row g-2">
            <div class="col-md-10">
                <!-- Search Form -->
                <form method="POST" action="{% if request.path == '/my_properties_details/'|add:client.id|add:'/' %}
                                    {% url 'my_properties_details' client.id %}
                                 {% elif request.path == '/property_list_per_housing/' %}
                                    {% url 'property_list_per_housing' housing_type %}
                                 {% endif %}">
                    {% csrf_token %} <!-- CSRF Token for CSRF protection -->
                    <div class="row g-2">
                        <div class="col-md-4">
                            <input type="text" class="form-control border-0 py-3" placeholder="Search Keyword" name="search">
                        </div>
                        <div class="col-md-4">
                            <!-- Dropdown for property status -->
                            <select class="form-select border-0 py-3" name="property_status">
                                <option selected>Property Status</option>
                                <!-- Dynamic options for status -->
                                {% for s in status %}
                                    <option value="{{ s.name_status }}">{{ s.name_status }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 d-flex align-items-center">
                            <!-- Dropdown for location -->
                            <select class="form-select border-0 py-3" name="location">
                                <option selected>Location</option>
                                <!-- Static options for location -->
                                <option value="1">SÃ£o Paulo</option>
                                <option value="2">Rio de Janeiro</option>
                                <option value="3">Florianopolis</option>
                            </select>
                            <button type="submit" class="btn btn-dark border-0 py-3 ms-3" id="searchButton">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
