{% extends 'base.html' %}

{% block page %}
Add Property
{% endblock %}

{% block title_page %}
Add Property
{% endblock %}

{% block content %}

<div class="container mt-3">
    <h1>Add New Listing</h1>
    <br>
    {% include 'parciais/_message.html' %}

    <form action="{% url 'add_property' %}" method="POST" enctype="multipart/form-data">
       {% csrf_token %} 

      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
          <option value="">Select Status</option>
          {% for st in status %}
            <option value="{{ st.name_status }}">{{ st.name_status }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="housing" class="form-label">Housing Type</label>
        <select class="form-select" id="housing" name="housing" required>
          <option value="">Select Housing Type</option>
          {% for hou in housing %}
            <option value="{{ hou.name_housing }}">{{ hou.name_housing }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="mb-3">
        <label for="street_number" class="form-label">Street Number</label>
        <input type="number" class="form-control" id="street_number" name="street_number" required>
      </div>

      <div class="mb-3">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <input type="text" class="form-control" id="country" name="country" maxlength="2" required>
      </div>

      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="property_listing" class="form-label">Listing</label>
        <input type="text" class="form-control" id="property_listing" name="property_listing" maxlength="50">
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Select a image:</label>
        <input type="file" class="form-control" id="select_image" name="select_image_property" required>
      </div>

      <div class="mb-3">
        <label for="sqft" class="form-label">Square Footage (mÂ²)</label>
        <input type="number" class="form-control" id="sqft" name="sqft" required>
      </div>

      <div class="mb-3">
        <label for="bath" class="form-label">Bathroom</label>
        <input type="number" class="form-control" id="bathroom" name="bathroom" required>
      </div>

      <div class="mb-3">
        <label for="bad" class="form-label">Badroom</label>
        <input type="number" class="form-control" id="badroom" name="badroom" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
